<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Admin Dashboard | The Blue Ridge Chapel</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;0,900;1,400&display=swap"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Vollkorn:ital,wght@0,400;0,900;1,700&display=swap"
	rel="stylesheet">
<link rel="stylesheet" type="text/css" href="/css/main.css">
<link rel="stylesheet" type="text/css" href="/css/navigation.css">
<script type="text/javascript" src="/js/main.js"></script>
</head>
<body>

	<header>
		<nav class="navbar navbar-expand-lg bg-dark">
			<div class="container-fluid">
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
					aria-controls="navbarNavAltMarkup" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="adminDashboard">
					<span class="text-white">Welcome to Your Admin Dashboard</span>
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						
						</ul> 
						
							<a class="btn btn-outline-light login-btn">Logout</a>
						
						   
					</div>
				</div>
		</nav>
	</header>

	<div id="dashboard_home" class="container">
		<br/>
		<h4>Review all user testimonials:</h4>
		<table class="table">
			<thead>
			<tr>
				<th>Title</th>
				<th>Message</th>
				<th>Rating</th>
				<th>Name</th>
				<th>Action</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="testimonial: ${testimonialList}">
				<td th:text="${testimonial.title}"></td>
				<td th:text="${testimonial.message}"></td>
				<td th:text="${testimonial.rating}"></td>
				<td th:text="${testimonial.name}"></td>
				<td><a th:href="@{/testimonial/delete/{id}(id=${testimonial.id})}">Delete</a></td>
			</tr>
			</tbody>
		</table>
		<br/>
		<h4>Review all amenities:</h4>
		<a class="btn btn-primary" th:href="@{/amenity/add}">Add new Amenity</a>
		<table class="table">
			<thead>
			<tr>
				<th>Name</th>
				<th>Description</th>
				<th>Property Location</th>
				<th>Action</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="amenity: ${amenitiesList}">
				<td th:text="${amenity.name}"></td>
				<td th:text="${amenity.description}"></td>
				<td th:text="${amenity.propertyLocation}"></td>
				<td><a th:href="@{/amenity/update/{id}(id=${amenity.id})}">Update</a> | <a th:href="@{/amenity/delete/{id}(id=${amenity.id})}">Delete</a></td>
			</tr>
			</tbody>
		</table>
		
	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
</body>
</html>
