<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Book Now | The Blue Ridge Chapel</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
	
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;0,900;1,400&display=swap"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Vollkorn:ital,wght@0,400;0,900;1,700&display=swap"
	rel="stylesheet">
<link rel="stylesheet" href="/css/navigation.css">
<link rel="stylesheet" href="/css/main.css">
</head>
<body>

<div th:replace="navigation::header"></div>

<div id="booknow-header" class="cover-container d-flex w-100 p-3 mx-auto flex-column">
<div class="mt-auto mb-auto px-3 text-center text-white">
   <h2 class="text-white">Book Now!</h2>
   <p class="lead">Fill out the form below to book your reservation. We can't wait to see you!</p>
</div>
</div>

<div id="new_reservation" class="container mx-auto">
<div class="row">
	<div class="col-md-8">
		<form  method="post" id="reservation_form" name="reservationForm">
			
			<input type="text" class="form-control" id="name" name="name" placeholder="Full Name"> 
			<input type="number" class="form-control" id="numberOfGuests" name="numberOfGuests" placeholder="Number of Guests">
			<input type="date" class="form-control" id="checkInDate" name="checkInDate">
			<input type="date" class="form-control" id="checkOutDate" name="checkOutDate">
			
			<p>Are you bringing a pet?</p>
			<div class="form-check form-check-inline">
			  <input class="form-check-input" type="radio" name="yesPetStatus" id="yesPetStatus">
			  <label class="form-check-label" for="yesPetStatus">
			    Yes
			  </label>
			</div>
			<div class="form-check form-check-inline">
			  <input class="form-check-input" type="radio" name="noPetStatus" id="noPetStatus" checked>
			  <label class="form-check-label" for="noPetStatus">
			    No
			  </label>
			</div>
			
			<select class="form-select">
			  <option selected>Select a property location</option>
			  <option value="1">The Blue Ridge Chapel</option>
			</select>
					
			<input id="reservation_submit" class="btn" type="submit" name="submit" value="Book your Reservation" >
				
		</form>
	</div>	
	<div class="col-md-4 p-5">wefwe</div>
	</div>
</div>
</body>
</html>
